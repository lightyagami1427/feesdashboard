<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesindex.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Centurion University of Technology and Management</h1>
            <p>Sign in into Your Account</p>
            <form id="loginForm">
                <img src="Assets/logo.png">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="signInButton" disabled>Sign in</button>
            </form>
        </div>
    </div>
    
    <script>
        // Get references to the email, password, and sign-in button elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInButton = document.getElementById('signInButton');

        // Add event listeners to the email and password inputs
        emailInput.addEventListener('input', toggleButtonState);
        passwordInput.addEventListener('input', toggleButtonState);

        function toggleButtonState() {
            // Check if both email and password fields are not empty
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Check if email and password match specific values
            const correctEmail = 'akhilnishtala14@gmail.com';
            const correctPassword = '123456789';

            // Enable the sign-in button if email and password match, disable otherwise
            if (email === correctEmail && password === correctPassword) {
                signInButton.disabled = false;
            } else {
                signInButton.disabled = true;
            }
        }

        // Add event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            
            // Check if email and password are correct
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const correctEmail = 'akhilnishtala14@gmail.com';
            const correctPassword = '123456789';
            if (email === correctEmail && password === correctPassword) {
                // Redirect to login-page.html
                window.location.href = 'home-page.html';
            }
        });
    </script>
</body>
</html>
