<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Rows Count</title>
</head>
<body>
    <p style = "font-size: 72px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;" id="rowCount">...</p>

    <script>
        // Function to fetch CSV file and count rows
        function countRows() {
            fetch('Section - C.csv') // Replace 'your_excel_sheet.csv' with the path to your CSV file
            .then(response => response.text())
            .then(text => {
                // Split text by newline character and remove empty rows
                const rows = text.split('\n').filter(row => row.trim() !== '').length;
                document.getElementById('rowCount').textContent = `${rows-1}`;
            })
            .catch(error => {
                console.error('Error fetching CSV file:', error);
                document.getElementById('rowCount').textContent = 'Error fetching CSV file';
            });
        }

        // Call countRows function when the page loads
        window.onload = countRows;
    </script>
</body>
</html>
